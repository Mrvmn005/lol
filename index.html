<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason Alexander's Website</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Mrvmn005/lol/main/3878178-middle.png'); /* Background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            color: pink;
        }

        .butt {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://raw.githubusercontent.com/Mrvmn005/lol/main/3878178-middle.png'); /* Butt image URL */
            background-size: cover;
            animation: fall 10s linear infinite;
        }

        .meme {
            position: absolute;
            width: 100px;
            height: auto;
            animation: fall 15s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -100px;
                left: calc(100vw * var(--x));
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Mason Alexander Loves Smelling Farts</h1>

    <script>
        const memeUrls = [
            'https://example.com/lebron-meme1.jpg', // Replace with actual meme URL
            'https://example.com/lebron-meme2.jpg', // Replace with actual meme URL
            'https://example.com/lebron-meme3.jpg'  // Replace with actual meme URL
        ];

        function createButt() {
            const butt = document.createElement('div');
            butt.classList.add('butt');
            butt.style.setProperty('--x', Math.random());
            document.body.appendChild(butt);

            setTimeout(() => {
                butt.remove();
            }, 10000);
        }

        function createMeme() {
            const meme = document.createElement('img');
            meme.classList.add('meme');
            meme.src = memeUrls[Math.floor(Math.random() * memeUrls.length)];
            meme.style.setProperty('--x', Math.random());
            document.body.appendChild(meme);

            setTimeout(() => {
                meme.remove();
            }, 15000);
        }

        setInterval(createButt, 500);
        setInterval(createMeme, 3000);
    </script>
</body>
</html>
