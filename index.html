<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason Alexander's Website</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Mrvmn005/lol/main/3878178-middle.png'); /* Replace with actual URL */
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
        }

        .butt {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://raw.githubusercontent.com/Mrvmn005/lol/main/3878178-middle.png'); /* Replace with actual URL */
            background-size: cover;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
                left: calc(100vw * var(--x));
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Mason Alexander is a brat and loves smelling farts</h1>
    
    <script>
        function createButt() {
            const butt = document.createElement('div');
            butt.classList.add('butt');
            butt.style.setProperty('--x', Math.random());
            document.body.appendChild(butt);

            setTimeout(() => {
                butt.remove();
            }, 10000);
        }

        setInterval(createButt, 500);
    </script>
</body>
</html>
